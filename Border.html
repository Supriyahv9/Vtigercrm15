<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		#d1
		{
			margin-left: 100px;
			margin-top: 50px;
			height: 50px;
			width: 70px;
			border: 5px solid #84f229;
			box-shadow: 7px 7px 5px #81cf42;
			border-top-left-radius: 20px;
			background-color: #84f229;
			border-bottom-right-radius: 20px;
		}
		#con
		{
			padding-top: 15px;
			text-transform: uppercase;
			font-weight: bolder;
			font-family: cursive;
			color: white;
		}
	</style>
	<title>Border properties</title>
</head>
<body >
	<div id="d1"><center id="con">HEllo</center></div>

</body>
</html>
